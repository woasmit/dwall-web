<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="./home-style.css">
    <title>Diary On Wall</title>

</head>

<body class="container">
    <nav class="navbar">
        <a class="navbar-brand" href="#">Sign out</a>
    </nav>
    <div class="row h-100 no-gutters justify-content-center align-items-center">
        <div class="col-sm-6">
            <ul class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"> <i
                            class="fa fa-home"></i>
                        Home</button>
                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users-tab-pane"
                        type="button" role="tab" aria-controls="users-tab-pane" aria-selected="false">
                        <i class="fa fa-users"></i> Users</button>
                </li>

            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                    tabindex="0">
                    <div class="row">

                          <div class="col-10">
                            <input type="text" class="form-control" id="inputPassword2" placeholder="Write something">
                          </div>
                          <div class="col-2">
                            <button type="submit" class="btn btn-primary mb-3">Write</button>
                          </div>

                    </div>                
                
                
                    <div class="message row border rounded">
                        <h5>Hosein says:</h5>
                        <p>Hello everybody!</p>
                    </div>
                </div>




                <div class="tab-pane fade" id="users-tab-pane" role="tabpanel" aria-labelledby="users-tab" tabindex="0">
                    <div class="user row border rounded">
                        <div class="user-name col-sm-8">Hosein</div>
                        <div class="user-follow col-sm-4 d-grid gap-2 d-md-flex justify-content-md-end"><button
                                type="button" class="btn btn-primary">Follow</button></div>
                    </div>

                </div>
            </div>




        </div>
    </div>
</body>

<script>
    let username = localStorage.getItem("username");

    let url = "http://localhost:3000/wall/" + (username || "");

    jQuery.getJSON(url, function (data) {

        for (uname in data) {
            for (msg of data[uname]) {
                $(`<p>${uname}: ${msg}</p>`).appendTo("#messages-container");
            }
        }

    })

</script>

</html>
